<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidetr</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery">
        <img src="img/app-1.jpg" alt="app-1">
        <img src="img/app-2.jpg" alt="app-2">
        <img src="img/app-3.jpg" alt="app-3">
        <img src="img/books-1.jpg" alt="books-1">
        <img src="img/books-2.jpg" alt="books-2">
        <img src="img/books-3.jpg" alt="books-3">
        <img src="img/branding-1.jpg" alt="branding-1">
        <img src="img/branding-2.jpg" alt="branding-2">
        <img src="img/branding-3.jpg" alt="branding-3">
    </div>
    <div class="overlay">
        <div class="slider-container">
            <div class="close-btn"><i class="fas fa-times"></i></div>
            <button class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
            <div class="counter"></div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
